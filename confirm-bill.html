<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/confirm-bill.css">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.12.1/css/pro.min.css">
    <title>تائید صورتحساب</title>
</head>
<body>

<header class="header">
    <nav class="navbar db-flex-between">
        <div class="db-flex-between item-holder">
            <img src="./img/logo/humbrg.png" class="logo" alt="logo"/>
            <div class="info-user">
                <span class="info"> نام کاربری </span>
                <img src="./img/icon/user.png" class="user" alt="">
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="bg-img">
        <div class="bill confirm-list">
            <img src="img/logo/mac-donalds.png" class="logo-m">
            <h2 class="text-h2"> صورتحساب </h2>
            <div class="list-bill">
                <ul class="list-food">
                    <div class="div-text">
                        <li class="text-food">چیز برگر</li>
                        <li class="number-text">2</li>
                    </div>

                    <div class="div-text">
                        <li class="text-food">نوشابه کوکاکولا</li>
                        <li class="number-text">3</li>
                    </div>

                    <div class="div-text">
                        <li class="text-food">سیب زمینی سرخ کرده</li>
                        <li class="number-text">6</li>
                    </div>

                    <div class="div-text">
                        <li class="text-food">چیکن برگر</li>
                        <li class="number-text">8</li>
                    </div>
                    <li class="food total"> جمع کل = 100 هزار تومان </li>
                </ul>
            </div>

            <div class="shop">
                <img src="./img/icon/shop-card.png">
                <h3><a href="#"> برگشت به خرید </a></h3>
            </div>

            <div class="btn-confirm">
                <button type="button"> تایید </button>
            </div>
        </div>

        </div>

        <div class="contact-us">
            <a href="#"><img src="./img/icon/contactus.png" class="us-img" alt=""></a>
            <span> تماس با ما </span>
        </div>
    </div>
</div>

</body>
</html>
