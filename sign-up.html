<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign-up.css">
    <title>ثبت نام</title>
</head>
<body>

    <div class="container">
        <div class="bg-img">
            <div class="form-signup">
                <form class="form" id="form" method="POST">
                    <div class="title-form">
                        <h1> ثبت نام </h1>
                        <h2><a href="login.html"> ورود </a></h2>
                    </div>

                    <div class="input-text" id="input-text">
                        <input type="text" class="inpt username" id="username" placeholder="نام">
                        <small>Error message</small>
                    </div>

                    <div class="input-text" id="input-text">
                        <input type="email" class="inpt email" id="email" placeholder="ایمیل">
                        <small>Error message</small>
                    </div>

                    <div class="input-text" id="input-text">
                        <input type="text" class="inpt number" id="number" placeholder="شماره همراه">
                        <small>Error message</small>
                    </div>

                    <div class="input-text" id="input-text">
                        <input type="password" class="inpt password" id="password" placeholder="پسورد">
                        <small>Error message</small>
                    </div>

                    <div class="input-text" id="input-text">
                        <input type="password" class="inpt conf-password" id="password2" placeholder="تکرار پسورد">
                        <small id="small">Error message</small>
                    </div>

                    <button type="submit" id="submit" class="btn-signup"> ثبت نام </button>
                </form>
            </div>
        </div>
    </div>


    <script src="js/sign-up.js"></script>
</body>
</html>
