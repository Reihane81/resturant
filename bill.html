<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bill.css">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.12.1/css/pro.min.css">
    <title>صورتحساب</title>
</head>
<body>

    <header class="header">
        <nav class="navbar db-flex-between">
            <div class="db-flex-between item-holder">
                <img src="./img/logo/humbrg.png" class="logo" alt="logo"/>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="bg-img">
            <div class="bill">
                <img src="img/logo/mac-donalds.png" class="logo-m">
                <h2> صورتحساب </h2>
                <div class="list-bill">
                    <ul class="list-food">
                        <li class="food"> چیزبرگر ________________ 2 </li>
                        <li class="food"> نوشابه کوکاکولا ___________ 3 </li>
                        <li class="food"> سیب زمینی سرخ شده ______  1 </li>
                        <li class="food"> چیکن استریپس ___________ 1 </li>
                        <li class="food total"> جمع کل = 100 هزار تومان </li>
                    </ul>
                </div>

                <div class="username">
                    <img src="img/icon/user.png">
                    <h3> نام کاربری </h3>
                </div>

                <div class="text-box">
                    <textarea placeholder="آدرس و اطلاعات کاربر ..."></textarea>
                </div>
            </div>

            <div class="contact-us">
                <a href="#"><img src="./img/icon/contactus.png" class="us-img" alt=""></a>
                <span> تماس با ما </span>
            </div>
        </div>
    </div>

</body>
</html>
