<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>تغییر پسورد</title>
</head>
<body>

<div class="container">
    <div class="bg-img">
        <div class="form-login form-pass">
            <form class="form" id="form">
                <div class="input-text form-input">
                    <input type="text" class="input email" id="email" placeholder="ایمیل">

                    <input type="text" class="input code" id="code" placeholder="کد را وارد کنید">
                    <label class="code"><a href="#"> ارسال دوباره </a></label>

                    <input type="email" class="input password" id="password" placeholder="پسورد جدید">

                    <input type="text" class="input password2" id="password2" placeholder="تکرار پسورد">
                </div>

                <button type="submit" id="submit" class="btn-login"> ثبت نام </button>
            </form>
        </div>

        <div class="contact-us">
            <a href="#"><img src="./img/icon/contactus.png" class="us-img" alt=""></a>
            <span> تماس با ما </span>
        </div>

    </div>
</div>

</body>
</html>
