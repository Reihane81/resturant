<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>ورود</title>
</head>

<body>

    <div class="container">
        <div class="bg-img">
            <div class="form-login">
                <form class="form" id="form">
                    <div class="title-form">
                        <h1> ورود </h1>
                        <h2><a href="sign-up.html"> ثبت نام </a></h2>
                    </div>

                    <div class="db-flex">
                        <div class="input-text">
                            <label>
                                <input type="email" class="input email" id="name" placeholder="اسم رستوران">
                            </label>
                            <label>
                                <input type="text" class="input email" id="password" placeholder="شماره تماس">
                            </label>
                            <label>
                                <input type="email" class="input email" id="email" placeholder="ایمیل">
                            </label>
                            <label>
                                <input type="text" class="input password" id="password-1" placeholder="پسورد">
                            </label>
                            <label>
                                <input type="text" class="input password" id="password-2" placeholder="تکرار پسورد">
                            </label>
                        </div>
                        <div class="input-text">
                            <input type="text" class="input email">
                            <label class="label-style">
                                <span class="btn-style">آدرس :</span>
                                <textarea name="address" class="input" id="address" rows="5"
                                    placeholder="آدرس خود را وارد کنید"></textarea>
                            </label>
                        </div>

                    </div>

                    <button type="submit" id="submit" class="btn-login"> ثبت نام </button>
                    <p><a href="#"> فراموشی پسورد </a></p>
                </form>
            </div>
        </div>
    </div>


    <script src="js/login.js"></script>
</body>

</html>
